<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Jane's Snack Shack</title>

    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="stylesheet" href="CSS/burger.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Reset for Images */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Main Header */
        .header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        .header-main-logo img {
            max-width: 150px;
        }

        .header-main-nav {
            display: flex;
            align-items: center;
        }

        /* Hamburger Menu Styles */
        .open-sidebar-button {
            display: none; /* Hidden by default, shown on smaller screens */
            cursor: pointer;
        }

        .sidebar-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s ease;
            padding: 20px;
            z-index: 1000;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin: 20px 0;
        }

        .sidebar-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        #sidebar-active:checked ~ .sidebar-menu {
            right: 0; /* Slide in the menu */
        }

        #sidebar-active:checked ~ #overlay {
            display: block; /* Show overlay */
        }

        /* Overlay for closing the menu */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .open-sidebar-button {
                display: block; /* Show hamburger menu icon */
            }

            .header-main-nav {
                display: none; /* Hide navigation links on smaller screens */
            }
        }

        @media (min-width: 769px) {
            .sidebar-menu {
                display: none; /* Hide sidebar on larger screens */
            }

            .header-main-nav {
                display: flex; /* Show navigation links on larger screens */
            }
        }
    </style>
</head>

<body>
    <header class="header-main">
        <div class="header-main-logo">
            <img src="Photos/Artwork/Website Logo.png" alt="Mary Jane's Snack Shack Logo">
        </div>

        <!-- Hamburger Menu -->
        <nav class="header-main-nav">
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button" aria-label="Open sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </label>

            <!-- Overlay for closing menu -->
            <label id="overlay" for="sidebar-active"></label>

            <!-- Sidebar Menu -->
            <div class="sidebar-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
