<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="CSS/Cart.css">
</head>

<body>
    <div class="cart">
        <div class="cart-item">
            <img src="Photos/Chicken Sandwich.jpg" alt="Product Image" class="product-image" />
            <div class="product-details">
                <h2 class="product-title">Blackened Chicken Wrap</h2>
                <p class="product-price">$9</p>
            </div>
            <div class="product-quantity">
                <input type="number" value="1" />
            </div>
            <div class="product-removal">
                <button class="remove-product">Remove</button>
            </div>
            <div class="product-line-price">$9</div>
        </div>
        <div class="totals-item">
            <label>Subtotal</label>
            <div class="totals-value" id="cart-subtotal">$0.00</div>
        </div>
        <button class="checkout">Checkout</button>
    </div>
</body>

</html>
